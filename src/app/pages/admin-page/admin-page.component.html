<div class="d-flex">
    <div class="ms-5">
        <button class="my-btn my-btn-lg color-primary mt-4" (click)="openScheduleModal()">
            Crear Horario
        </button>
        <div *ngIf="schedules.length > 0" class="container text-center mt-2">
            <div *ngFor="let schedule of schedules">
                <button (click)="selectSchedule(schedule)"  class="my-btn color-primary mb-2">{{schedule.name}}</button>
            </div>
        </div>
    </div>
    <div class="ms-3" >

        <div class="container text-center mt-5">
            <h4>Sesiones</h4>
            <div *ngFor="let session of sessionsSelected">
                {{ session | date:'HH:mm' }}
            </div>
            <button [disabled]="!this.selectedSchedule" class="btn btn-danger mt-2" (click)="deleteSchedule()">Eliminar</button>
        </div>

    </div>
    <div class="d-flex mt-3 ms-5 justify-content-evenly">
      <ng-container *ngFor="let court of courts">
        <app-court-card [court]="court"></app-court-card>
      </ng-container>
    </div>





</div>
