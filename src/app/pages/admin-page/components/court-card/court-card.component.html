<div class="card color-primary text-white me-2" style="width: 14rem;">
  <img src={{imageSrc}} class="card-img-top" style="height: 200px;">
  <div class="card-body">
    <h4 class="card-title">{{ court.name | titlecase }}</h4>
    <h5> Precio : {{ court.price }} &euro;</h5>
    <h5> Horario : {{ court.schedule.name }} </h5>
    <button class="btn btn-primary" (click)="openEditCourtModal()">Editar</button>
  </div>
</div>
