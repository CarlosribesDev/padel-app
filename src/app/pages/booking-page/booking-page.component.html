<div class="d-flex" >
  <app-booking-picker class="ms-5" (selectedDayEvent)="selectDay($event)"></app-booking-picker>
  <div class="d-flex mt-3 ms-5 justify-content-evenly">
    <ng-container *ngFor="let court of courts">
      <app-court-booking [bookings]="courtBookings.get(+court.id)!"  [court]="court"></app-court-booking>
    </ng-container>
  </div>
</div>
