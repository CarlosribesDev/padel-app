<div class="card color-primary text-white me-2" style="width: 14rem;">
  <img src={{imageSrc}} class="card-img-top" style="height: 150px;">
  <div class="card-body">
    <h4 class="card-title">{{ court.name | titlecase }}</h4>
    <h5> Precio : {{ court.price }} &euro;</h5>
    <div class="d-flex flex-column">
      <ng-container *ngFor="let booking of bookings">
        <button (click)="openBookingModal(booking)"  [disabled]="booking.userId !== 0"  class="btn mt-2 btn-primary" [ngClass]="booking.userId === 0 ? 'btn-primary' : 'btn-danger' ">{{ booking.dateTime | date: 'HH:mm' }}</button>
      </ng-container>
    </div>
  </div>
</div>
