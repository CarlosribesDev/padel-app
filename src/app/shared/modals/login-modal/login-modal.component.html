<div class="modal-header color-primary text-white">
		<h4 class="modal-title">Iniciar sesión</h4>
	</div>
	<div class="modal-body bg-color-primary">
		<form [formGroup]="loginForm">
      <div class="form-group mt-3">
        <label>Usuario</label>
        <input class="form-control mt-1" placeholder="Usuario" formControlName="username">
      </div>
      <div class="form-group mt-3">
        <label>Contraseña</label>
        <input type="password" class="form-control mt-1" placeholder="Contraseña" formControlName="password">
      </div>
		</form>
	</div>
	<div class="modal-footer color-primary">
		<button [disabled]="this.loginForm.status !== 'VALID'" type="button" class="btn btn-primary" (click)="onSubmit()">Iniciar</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
</div>
