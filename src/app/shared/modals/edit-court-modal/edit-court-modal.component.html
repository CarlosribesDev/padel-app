<div class="modal-header color-primary text-white">
		<h4 class="modal-title">Editar</h4>
	</div>
	<div class="modal-body bg-color-primary">
		<form [formGroup]="courtForm">
      <div class="form-group mt-3">
        <label>Nombre</label>
        <input class="form-control mt-1" placeholder="nombre" formControlName="name">
      </div>
      <div class="form-group mt-3">
        <label>Precio</label>
        <input type="number" class="form-control mt-1" placeholder="precio" formControlName="price">
      </div>
      <div class="form-group mt-3">
        <label>Horario</label>
        <select class="form-control" formControlName="schedule" placeceholder="horario">
          <option *ngFor="let schedule of schedules" [selected]="schedule.id === court.id" [ngValue]="schedule">{{ schedule.name | titlecase }}</option>
        </select>
      </div>
		</form>
	</div>

	<div class="modal-footer color-primary">
		<button type="button" class="btn btn-primary" (click)="onSubmit()">Modificar</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
</div>
