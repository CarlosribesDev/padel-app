		<h4 class="modal-title">Realizar reserva</h4>
	</div>
	<div class="modal-body bg-secondary d-flex flex-column align-items-center">
    <p><strong>{{ booking.court.name | titlecase }}</strong></p>
    <p>Fecha: {{ booking.dateTime | date: 'dd/MM/yyyy' }} </p>
    <p>Hora: {{ booking.dateTime | date: 'HH:mm' }}</p>
    <p>Precio: {{ booking.court.price }} â‚¬</p>

	</div>
	<div class="modal-footer bg-dark">
		<button type="button" class="btn btn-primary" (click)="onSubmit()">Confirmar</button>
    <button type="button" class="btn btn-danger" (click)="close()">Cancelar</button>
</div>
