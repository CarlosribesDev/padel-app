<div class="d-flex header" style="background-color:#FFFFFF">
  <div class="d-flex justify-content-center align-items-center session-btn">
    <div class="d-flex p-2 flex-row justify-content-center" style="margin-left: 200px;">
      <div class="m-2">
        <ng-container *ngIf="isLogged">
          <button class="my-btn my-btn-lg color-primary" (click)="logOut()">
            Cerrar sesión
          </button>
        </ng-container>
          <ng-container *ngIf="!isLogged">
            <button class="my-btn my-btn-lg color-primary" (click)="openLoginModal()">
              Iniciar Sesión
            </button>
        </ng-container>
      </div>
      <div class="m-2">
        <button class="my-btn my-btn-lg color-primary" (click)="openRegistrationModal()">
          Registrarse
        </button>
      </div>
    </div>
  </div>
</div>
<div>
  <nav class="navbar navbar-expand-lg color-primary ps-5">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-4">
            <a class="nav-link active" aria-current="page" routerLink="/" style="color: #FFFFFF;">Inicio</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link active" aria-current="page" routerLink="/bookings" style="color: #FFFFFF;">Alquiler pistas</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" routerLink="/contact" style="color: #FFFFFF;">Contacto</a>
          </li>
          <li class="nav-item me-4">
            <a class="nav-link" routerLink="#" style="color: #FFFFFF;">Noticias</a>
          </li>
          <ng-container *ngIf="isLogged">
            <li class="nav-item me-4">
              <a class="nav-link" routerLink="/profile" style="color: #FFFFFF;">Mis reservas</a>
            </li>
          </ng-container>
          <ng-container *ngIf="isAdmin">
            <li class="nav-item me-4">
              <a class="nav-link" routerLink="/admin" style="color: #FFFFFF;">Mantenimiento</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</div>
